<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Previsão do Tempo</title>
</head>

<body>

  <div class="box">
    <input class="input-city" placeholder="Digite a cidade"></input>

    <button onclick="clickOnButton()">
      <img class="magnifier" alt="buscar" src="https://www.svgrepo.com/show/422485/magnifier-search-zoom.svg">
    </button>

    <div class="box-weather">
      <h2 class="city">Previsão do tempo</h2>
      <p class="temp"></p>
      <img class="icon" alt="ícone do tempo agora" src="https://openweathermap.org/img/wn/02d.png">
      <p class="description"></p>
      <p class="max"></p>
      <p class="min"></p>
    </div>
    <p class="humidity"></p>
  </div>
  
</body>

<script src="script.js"></script>

</html>
