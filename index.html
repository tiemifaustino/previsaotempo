<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Previsão do Tempo</title>
</head>
<body>
  <div class="box">
    <input placeholder="Digite a cidade"></input>
    <button>
      <img class="magnifier" alt="buscar" src="https://www.svgrepo.com/show/422485/magnifier-search-zoom.svg">
    </button>
    <div class="box-weather">
      <h2 class="city">Tempo em São Paulo</h2>
      <p>28°C</p>
      <img class="icon" alt="ícone do tempo agora" src="https://openweathermap.org/img/wn/04n.png">
      <p>Umidade: 70%</p>
    </div>
  </div>
</body>
</html>
